{% extends 'base.html' %}
{% block content %}


<div class="card bg-light p-5">

  

  {% for message in messages %}
  
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">

    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

  </div>
  
  {% endfor %}

  <h1 class="text-dark">SignUp</h1>

  <form action="/auth/verf/" method="get">
    <br>
  
  
    <label for="email">Enter OTP</label>
    <div class="form-group">
      <input type="text" class="form-control " id="otp" name="otp3" required>
    </div>
    <br>
    <button type="submit" class="btn btn-dark">SignIn</button>
    <br>
    Already User? <a href="/auth/login">Login</a>
    <br>
  
</form>
  

</div>




{% endblock content %}
